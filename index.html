<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6 - Forms</title>
</head>
<body style="background-color: rgba(235, 232, 232, 0.925);">




<center>

    <br><br><br>

    <table border="1px">
        <form action="./order.html">

            <tr>
                <td colspan="3"><h1>Pizza shop 2.0</h1></td>
        </tr>
        <tr>
            <td>Name</td>
            <td colspan="3"><input type="text" name="" id=""></td>
            
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td>
                <input type="radio" name="Topping" id="Supreme">
                <label for="Supreme">
                    Supreme
                </label>
                <br>
                <input type="radio" name="Topping" id="Vegeterian">
                <label for="Vegeterian">
                    Vegeterian
                </label>
                <br>
                <input type="radio" name="Topping" id="Hawaiian">
                <label for="Hawaiian">
                    Hawaiian
                </label>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td colspan="3">
                <select name="" id="">
                    <option value="">Tomato</option>
                    <option value="">Garlic</option>
                    <option value="">Picle</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td>
                <input type="checkbox" name="" id="cheese">
                <label for="cheese">Extra Cheese</label>
                <input type="checkbox" name="" id="gluten">
                <label for="gluten">Gluten Free Base</label>

            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label for="">Delivery Instructions :</label> <br/>
                <textarea name="" id="" cols="50" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button>
                    Send My Order
                </button>
            </td>
        </tr>
        
        
        
    </form>
    </table>
    
</center>    








</body>
</html>
